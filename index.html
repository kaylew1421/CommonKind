  <!-- âœ… Leaflet CSS (put anywhere in <head>; this is a good spot) -->

<style>
  /* Let the app and map use full height */
  html, body, #root { height: 100%; }
  /* Keep Leaflet under modals and ensure it stretches */
  .leaflet-container { height: 100%; z-index: 0; }
  /* Smoother panning/zooming */
  .leaflet-pane, .leaflet-marker-pane, .leaflet-tile-pane { will-change: transform; }
</style>
